<div class="akamaivid_block_studio">
    <label for="videoTitle">Title:</label>
    <input id="videoTitle" type="text" value="{self.title}">
    <br>
    <label for="vttFileStudio">VTT File:</label>
    <input id="vttFileStudio" type="text" value="{self.vttFile}">
    <br>
    <label for="videoFileName">Video CMS Url:</label>
    <input id="videoFileName" type="text" value="{self.acl}">
    <br>
    <label for="imageUrl">Preview Image:</label>
    <input id="imageUrl" type="text" value="{self.image}">
    <div class="btn-container"><a id="save" href="#">Save</a></div>
</div>
